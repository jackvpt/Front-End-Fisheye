<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles/main.css" rel="stylesheet" type="text/css" />
    <link
      href="/src/styles/photographer.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5397a1a858.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <!-- ======================= -->
    <!-- HEADER -->
    <!-- ======================= -->
    <header>
      <a href="/index.html" aria-label="Retour à l'accueil">
        <img
          src="/src/assets/images/logo.png"
          class="logo"
          alt="Logo Fisheye"
        />
      </a>
    </header>

    <!-- ======================= -->
    <!-- PHOTOGRAPHER PROFILE -->
    <!-- ======================= -->
    <main id="photographer-profile" class="photographer-profile">
      <section role="region" aria-labelledby="photographer-header">
        <div id="photographer-header" class="photographer-header"></div>
      </section>

      <!-- ======================= -->
      <!-- SORT BAR -->
      <!-- ======================= -->
      <section
        id="photographer-sortbar"
        class="photographer-sortbar"
        role="region"
        aria-labelledby="photographer-sortbar"
      >
        <div class="sortbar-label">Trier par</div>
        <div class="photographer-sortbar__sortmenu">
          <button id="sortbar-btn" class="sortbar-btn">
            <span id="sortbar-selectedOption"></span>
            <i id="sortbar-chevron" class="fas fa-chevron-down"></i>
          </button>
          <ul id="sortbar-options-list" class="sortbar-options-list"></ul>
        </div>
      </section>

      <!-- ======================= -->
      <!-- MEDIA CARDS -->
      <!-- ======================= -->
      <section role="region" aria-labelledby="photographer-medias">
        <div id="photographer-medias" class="photographer-medias"></div>
      </section>

      <!-- ======================= -->
      <!-- INFOS (Nb likes & price) -->
      <!-- ======================= -->
      <section role="region" aria-labelledby="photographer-infos">
        <div id="photographer-infos" class="photographer-infos">
          <div class="photographer-infos__text">
            <p
              id="photographer-infos__likes"
              class="photographer-infos__likes"
            ></p>
            <i class="fas fa-heart"></i>
          </div>
          <div
            id="photographer-infos__price"
            class="photographer-infos__price"
          ></div>
        </div>
      </section>
    </main>

    <!-- ======================= -->
    <!-- CONTACT MODAL -->
    <!-- ======================= -->
    <section
      id="container__contact-modal"
      class="container__contact-modal"
      role="dialog"
      aria-hidden="true"
    >
      <div class="contact-modal">
        <div id="wrapper-contact__form" class="wrapper-contact__form">
          <div class="contact-header">
            <div>
              <h2 id="contact-title">Contactez-moi</h2>
              <h3 id="contact-photographerName">Name</h3>
            </div>
            <button
              id="btn-contact-close"
              class="btn-close"
              aria-label="Fermer la fenêtre de contact"
            >
              <img src="/src/assets/icons/close.svg" alt="Fermer" />
            </button>
          </div>
          <form
            id="contact-form"
            name="contact_form"
            novalidate
            aria-labelledby="form-title"
          >
            <!-- First name -->
            <div class="formData">
              <label for="firstName"
                >Prénom<span class="requiredField"
                  >(Champ obligatoire)</span
                ></label
              >
              <input
                class="text-control"
                type="text"
                id="firstName"
                name="firstName"
                minlength="2"
                required
                aria-required="true"
                aria-describedby="error-firstName"
              /><br />
              <div
                class="error-message"
                id="error-firstName"
                aria-live="polite"
              ></div>
            </div>

            <!-- Last name -->
            <div class="formData">
              <label for="lastName"
                >Nom<span class="requiredField"
                  >(Champ obligatoire)</span
                ></label
              >
              <input
                class="text-control"
                type="text"
                id="lastName"
                name="lastName"
                minlength="2"
                required
                aria-required="true"
                aria-describedby="error-lastName"
              /><br />
              <div
                class="error-message"
                id="error-lastName"
                aria-live="polite"
              ></div>
            </div>

            <!-- Email -->
            <div class="formData">
              <label for="email"
                >Email<span class="requiredField"
                  >(Champ obligatoire)</span
                ></label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-required="true"
                aria-describedby="error-email"
              /><br />
              <div
                class="error-message"
                id="error-email"
                aria-live="polite"
              ></div>
            </div>

            <!-- Message -->
            <div class="formData">
              <label for="message"
                >Message<span class="requiredField"
                  >(Champ obligatoire)</span
                ></label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                minlength="10"
                required
                aria-required="true"
                aria-describedby="error-message"
              ></textarea
              ><br />
              <div
                class="error-message"
                id="error-message"
                aria-live="polite"
              ></div>
            </div>

            <!-- Submit button -->
            <input
              class="btn-contact-submit"
              type="submit"
              value="Envoyer"
              aria-label="Envoyer le formulaire de contact"
            />
          </form>
        </div>
        <div id="wrapper-contact-message" class="wrapper-contact-message">
          <h1>Merci !</h1>
          <h2>Votre message a été envoyé</h2>
          <button
            id="btn-contact-message-close"
            class="btn-contact-submit"
            aria-label="Fermer la fenêtre de contact"
          >
            Fermer
          </button>
        </div>
      </div>
    </section>

    <!-- ======================= -->
    <!-- LIGHTBOX MODAL -->
    <!-- ======================= -->
    <section
      id="container__lightbox_modal"
      class="container__lightbox_modal"
      role="dialog"
      aria-hidden="true"
    >
      <div id="lightbox-modal" class="lightbox-modal">
        <div class="lightbox-leftButtons">
          <button
            id="lightBox-previous"
            class="previous"
            aria-label="Image précédente"
          >
            <img src="/src/assets/icons/previous.svg" alt="Précédent" />
          </button>
        </div>
        <div
          id="container__lightbox-media"
          class="container__lightbox-media"
        ></div>
        <div class="lightbox-rightButtons">
          <button
            id="lightBox-close"
            class="close-modal"
            aria-label="Fermer la fenêtre de contact"
          >
            <img src="/src/assets/icons/close_lightbox.svg" alt="Fermer" />
          </button>

          <button id="lightBox-next" class="next" aria-label="Image suivante">
            <img src="/src/assets/icons/next.svg" alt="Suivant" />
          </button>
        </div>
      </div>
    </section>

    <!-- ======================= -->
    <!-- SCRIPTS -->
    <!-- ======================= -->
    <script type="module" src="/src/utils/contactForm.js"></script>
    <script type="module" src="/src/photographerDetails.js"></script>
    <script type="module" src="/src/utils/lightBox.js"></script>
    <script src="/src/utils/sortBar.js"></script>
  </body>
</html>
