<!DOCTYPE html>
<html>
  <head>
    <link href="src/styles/main.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5397a1a858.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main class="photographer-profile">
      <section role="region" aria-labelledby="photographer-header">
        <div id="photographer-header" class="photographer-header"></div>
      </section>
      <section role="region" aria-labelledby="photographer-medias">
        <div id="photographer-medias" class="photographer-medias"></div>
      </section>
    </main>

    <!-- ======================= -->
    <!-- CONTACT MODAL -->
    <!-- ======================= -->
    <div id="contact_modal" class="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h3 id="modal-photographerName"></h3>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contact_form" onsubmit="submitContactForm(event)" novalidate>
          <!-- First name -->
          <div class="formData">
            <label for="firstName"
              >Pr√©nom<span class="requiredField"
                >(Champ obligatoire)</span
              ></label
            >
            <input
              class="text-control"
              type="text"
              id="firstName"
              name="firstName"
              minlength="2"
              required
              onblur="checkFirstName()"
            /><br />
            <div class="error-message" id="error-firstName"></div>
          </div>

          <!-- Last name -->
          <div class="formData">
            <label for="lastName"
              >Nom<span class="requiredField">(Champ obligatoire)</span></label
            >
            <input
              class="text-control"
              type="text"
              id="lastName"
              name="lastName"
              minlength="2"
              required
              onblur="checkLastName();"
            /><br />
            <div class="error-message" id="error-lastName"></div>
          </div>

          <!-- Email -->
          <div class="formData">
            <label for="email"
              >Email<span class="requiredField"
                >(Champ obligatoire)</span
              ></label
            >

            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
              onblur="checkEmail();"
            /><br />
            <div class="error-message" id="error-email"></div>
          </div>

          <!-- Message -->
          <div class="formData">
            <label for="message"
              >Message<span class="requiredField"
                >(Champ obligatoire)</span
              ></label
            >
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="5"
              minlength="10"
              required
              onblur="checkMessage()"
            ></textarea
            ><br />
            <div class="error-message" id="error-message"></div>
          </div>
          <input class="contact_button" type="submit" value="Envoyer" />
        </form>
      </div>
    </div>

    <script type="module" src="src/photographerDetails.js"></script>
    <script src="src/utils/contactForm.js"></script>
  </body>
</html>
